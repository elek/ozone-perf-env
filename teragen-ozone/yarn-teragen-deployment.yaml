
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarn-teragen
  labels:
    app: yarn
    component: teragen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarn
      component: teragen
  template:
    metadata:
      labels:
        app: yarn
        component: teragen
    spec:
      containers:
      - name: teragen
        image: flokkr/hadoop
        envFrom:
        - configMapRef:
            name: yarn-config
        - configMapRef:
            name: ozone-client-config
        - configMapRef:
            name: ozone-config
        volumeMounts:
        - name: ozonefs
          mountPath: /opt/ozonefs
        - name: script
          mountPath: /opt/script/teragen.sh
          subPath: teragen.sh
        - name: byteman
          mountPath: /opt/byteman
        - name: btm
          mountPath: /opt/btm
        env:
        - name: HADOOP_CLASSPATH
          value: /opt/ozonefs/hadoop-ozone-filesystem.jar
        - name: BYTEMAN_HOME
          value: /opt/byteman
        - name: HADOOP_OPTS
          value: -javaagent:/opt/byteman/lib/byteman.jar=script:/opt/btm/hcfs-write.btm
        args:
        - /opt/script/teragen.sh
      initContainers:
      - name: ozonefscopy
        image: elek/ozone-dev:30ec0e2d0
        command:
        - bash
        - -c
        - cp share/ozone/lib/hadoop-ozone-filesystem-hadoop3-*.jar /opt/ozonefs/hadoop-ozone-filesystem.jar
        volumeMounts:
        - name: ozonefs
          mountPath: /opt/ozonefs
        - name: byteman
          mountPath: /opt/byteman
        envFrom:
        - configMapRef:
            name: ozone-client-config
      - name: byteman-copy
        image: elek/byteman
        command:
        - bash
        - -c
        - cp -r /tmp/byteman /opt/
        volumeMounts:
        - name: byteman
          mountPath: /opt/byteman
      volumes:
      - name: ozonefs
        emptyDir: {}
      - name: script
        configMap:
          name: teragen-testscript
          defaultMode: 493
      - name: byteman
        emptyDir: {}
      - name: btm
        configMap:
          name: btm
          defaultMode: 493
