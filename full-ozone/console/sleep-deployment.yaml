
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  labels:
    app: sleep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers:
      - name: sleep
        image: 127.0.0.1:31961/elek/ozone-dev:783a38b
        args:
        - sleep
        - "1000000000"
        envFrom:
        - configMapRef:
            name: ozone-config
