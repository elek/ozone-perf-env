
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarn-teragen
  labels:
    app: yarn
    component: teragen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarn
      component: teragen
  template:
    metadata:
      labels:
        app: yarn
        component: teragen
    spec:
      containers:
      - name: teragen
        image: flokkr/hadoop
        envFrom:
        - configMapRef:
            name: yarn-config
        - configMapRef:
            name: hdfs-config
        args:
        - /opt/script/teragen.sh
        volumeMounts:
        - name: script
          mountPath: /opt/script/teragen.sh
          subPath: teragen.sh
      volumes:
      - name: script
        configMap:
          name: teragen-testscript
          defaultMode: 493
