
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarn-teragen
  labels:
    app: yarn
    component: teragen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarn
      component: teragen
  template:
    metadata:
      labels:
        app: yarn
        component: teragen
    spec:
      containers:
      - name: teragen
        image: flokkr/hadoop
        envFrom:
        - configMapRef:
            name: yarn-config
        - configMapRef:
            name: ozone-config
        - configMapRef:
            name: hdfs-config
        volumeMounts:
        - name: ozonefs
          mountPath: /opt/ozonefs
        - name: script
          mountPath: /opt/script/teragen.sh
          subPath: teragen.sh
        env:
        - name: HADOOP_CLASSPATH
          value: /opt/ozonefs/hadoop-ozone-filesystem-hadoop3.jar
        args:
        - /opt/script/teragen.sh
      nodeSelector:
        partition: upper
      initContainers:
      - name: ozonefscopy
        image: elek/ozone-dev:30ec0e2d0
        command:
        - bash
        - -c
        - cp share/ozone/lib/hadoop-ozone-filesystem-hadoop3-*.jar /opt/ozonefs/hadoop-ozone-filesystem-hadoop3.jar
        volumeMounts:
        - name: ozonefs
          mountPath: /opt/ozonefs
      volumes:
      - name: ozonefs
        emptyDir: {}
      - name: script
        configMap:
          name: teragen-testscript
          defaultMode: 493
